<html>
<head>
  <meta content='{{ site.title }}' property='og:title' />
  <title>{{ site.title }}</title>

  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css' />
  <link href='/assets/img/favicon.ico' rel='shortcut icon'>
  <link href='/assets/css/style.css' rel='stylesheet' type='text/css' />
  <link href='/assets/css/responsive.css' rel='stylesheet' type='text/css' />

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src='/assets/js/basics.js' type='text/javascript'></script>
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>

  <meta content='width=device-width, initial-scale=1.0, user-scalable=no' name='viewport'>
  <meta content='text/html; charset=utf-8' http-equiv='content-type' />
  <meta content="http://muan.co/images/og.png" property="og:image" />
  <meta content="{{ site.facebook_appid }}" property="fb:app_id" />
  <meta content='{{ site.url }}' property='og:url' />
  <meta content="{{ site.description }}" property='og:description' />
  <meta content="blog" property="og:type" />

  <script type='text/javascript'>
    //<![CDATA[
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', '{{ site.google_analytics }}']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
    //]]>
  </script>
</head>
<body>
  <header>
    <a id="go-back-home" href="/"><img src="/assets/img/profile.png" alt="scribble" width="80" height="80" class="img-circle"></a>
    <h2>Ryo Suzuki</h2>
  </header>
  <div id='container'>
    <div class="block">
      {% for link in site.links %}
      <a target="{% if link.external %}_blank{% else %}_top{% endif %}" class="main {%if link.name == page.title %}hoge{% endif %}" href="{{ link.url }}">{{ link.name }}</a>
      {% endfor %}
    </div>
    <div class="content">
      <section class='post'>
        {{ content }}
      </section>
    </div>
  </div>
  <footer>
    <a href="https://twitter.com/ryosuzk" target="blank">
      Twitter
    </a>
    <span>-</span>
    <a href="https://facebook.com/ryosuzk" target="blank">
      Facebook
    </a>
    <span>-</span>
    <a href="https://github.com/ryosuzuki" target="blank">
      GitHub
    </a>
    <span>-</span>
    <a href="https://www.linkedin.com/in/ryosuzuki" target="blank">
      LinkedIn
    </a>
    <p>Ryo Suzuki All Rights Reserved.</p>
  </footer>
</body>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
</html>
